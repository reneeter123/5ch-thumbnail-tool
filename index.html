<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">

    <title>5ch Thumbnail Tool</title>
</head>

<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">5ch Thumbnail Tool</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/reneeter123/5ch-thumbnail-tool">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- アラート -->
    <div class="alert alert-info text-center">
        5chのサムネイルURLを取得できるサイト。
    </div>

    <!-- エラーモーダル -->
    <div class="modal" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">エラー</h5>
                </div>
                <div class="modal-body">
                    <p>変換するテキストが空です。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- フォーム -->
    <div class="input-group">
        <span class="input-group-text">板名（livejupiter等）</span>
        <input class="form-control" id="convertBoard"></input>
        <span class="input-group-text">画像URL</span>
        <input class="form-control" id="convertText"></input>
        <button type="button" class="btn btn-outline-primary" id="convertButton">変換</button>
    </div>
    <div class="input-group">
        <span class="input-group-text">変換結果</span>
        <input class="form-control" id="resultText" readonly></input>
    </div>

    <!-- メインJS -->
    <script src="./main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
</body>

</html>
